<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 25</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Exibindo Dados: Após o envio de um formulário, mostre os dados inseridos
      usando innerHTML.
    </h3>
    <form>
      <label>Nome</label>
      <input id="name" type="text" />
      <label>Email</label>
      <input id="email" type="email" />
    </form>
    <button onclick="funcao()">Enviar</button>
    <p id="nome"></p>
    <p id="pemail"></p>
  </body>
  <script>
    function funcao() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      document.getElementById("nome").innerHTML = `Nome: ${name}`;
      document.getElementById("pemail").innerHTML = `Email: ${email}`;
    }
  </script>
</html>
