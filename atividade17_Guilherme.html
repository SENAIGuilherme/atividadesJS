<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 17</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Iluminação Gradual: Um botão que, ao ser clicado várias vezes, faz a tela
      ficar gradualmente mais clara.
    </h3>
    <button onclick="funcao()">Clarear</button>
  </body>
  <script>
    let cor = 0;
    function funcao() {
      if (cor < 255) {
        cor += 50;
        document.body.style.backgroundColor = `rgb(${cor}, ${cor}, ${cor})`;
      }
    }
  </script>
</html>
