<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 28</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Pedra, Papel ou Tesoura: Simule o jogo contra o computador usando prompt()
      e alert().
    </h3>
  </body>
  <script>
    let user = prompt("Pedra, Papel ou Tesoura?");
    let comp = Math.floor(Math.random() * 3);
    if (comp == 0) {
      comp = "Pedra";
    } else if (comp == 1) {
      comp = "Papel";
    } else {
      comp = "Tesoura";
    }
    if (user == comp) {
      alert("Empate!");
    } else if (
      (user == "Pedra" && comp == "Tesoura") ||
      (user == "Papel" && comp == "Pedra") ||
      (user == "Tesoura" && comp == "Papel")
    ) {
      alert("Você ganhou!");
    } else {
      alert("Você perdeu!");
    }
  </script>
</html>
