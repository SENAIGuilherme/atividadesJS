<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 29</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Lançamento de Dados: Crie um simulador de dado que gera números de 1 a 6.
    </h3>
    <h3 id="num"></h3>
    <button onclick="funcao()">Lançar Dado</button>
  </body>
  <script>
    function funcao() {
      let num = Math.floor(Math.random() * 6) + 1;
      document.getElementById("num").innerHTML = num;
    }
  </script>
</html>
