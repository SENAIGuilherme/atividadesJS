<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 46</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>Ocultar e Mostrar: Crie um botão que oculta e exibe imagens.</h3>
    <button onclick="funcao()">Alterar Exibição</button>
    <img id="img" src="https://placehold.co/500" />
  </body>
  <script>
    function funcao() {
      let img = document.getElementById("img");
      if (img.style.display === "block") {
        img.style.display = "none";
      } else {
        img.style.display = "block";
      } 
    }
  </script>
</html>
