<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 48</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Mudar Tema Aleatório: Um botão que aplica estilos aleatórios à página
      toda.
    </h3>
    <button onclick="funcao()">Randomizar</button>
  </body>
  <script>
    function funcao() {
      let body = document.querySelector("body");
      let cores = [
        "red",
        "blue",
        "green",
        "yellow",
        "purple",
        "orange",
        "pink",
        "brown",
        "gray",
        "white",
      ];
      let fontes = [
        "Verdana",
        "Geneva",
        "Tahoma",
        "sans-serif",
        "Arial",
        "Courier New",
        "Georgia",
        "Times New Roman",
        "Trebuchet MS",
        "Impact",
      ];
      let fundo = [
        "black",
        "white",
        "gray",
        "blue",
        "green",
        "yellow",
        "purple",
        "orange",
        "pink",
        "brown",
      ];
      let tamanho = [
        "10px",
        "12px",
        "14px",
        "16px",
        "18px",
        "20px",
        "22px",
        "24px",
        "26px",
        "28px",
      ];
      let aleatorio = Math.floor(Math.random() * 10);
      body.style.backgroundColor = fundo[aleatorio];
      body.style.color = cores[aleatorio];
      body.style.fontFamily = fontes[aleatorio];
      body.style.fontSize = tamanho[aleatorio];
    }
  </script>
</html>
