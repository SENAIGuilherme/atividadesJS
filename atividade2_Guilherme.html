<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 02</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>Pergunta ao Usuário: Use prompt() para perguntar o nome do usuário e exiba uma mensagem personalizada com alert().</h3>
  </body>
  <script>
    let nome = prompt("Qual é o seu nome?");
    alert("Bem-vindo, " + nome + "!");
  </script>
</html>
