<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 04</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Calculadora de Idade: Peça o ano de nascimento usando prompt() e calcule a
      idade, mostrando com alert().
    </h3>
  </body>
  <script>
    const hoje = new Date();
    let = prompt("Qual é o seu ano de nascimento?");
    alert("Você tem " + (hoje.getFullYear() - let) + " anos.");
  </script>
</html>
