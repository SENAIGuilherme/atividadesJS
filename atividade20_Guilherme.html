<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 20</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
      #quadrado {
        width: 100px;
        height: 100px;
        background-color: rgb(0, 255, 0);
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h3>
      Animação Simples: Crie um quadrado que se move de um lado para o outro
      usando JavaScript e setInterval().
    </h3>
    <div id="quadrado"></div>
  </body>
  <script>
    window.onload = function funcao() {
      let quadrado = document.getElementById("quadrado");
      let posicao = 0;
      let direcao = 1;
      function mover() {
        if (posicao >= 500) {
          direcao = -1;
        } else if (posicao <= 0) {
          direcao = 1;
        }
        posicao += direcao * 2;
        quadrado.style.left = posicao + "px";
        requestAnimationFrame(mover);
      }
      mover();
    };
  </script>
</html>
