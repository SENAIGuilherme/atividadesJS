<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 26</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Número da Sorte: Gere um número aleatório entre 1 e 100 e exiba com
      alert().
    </h3>
    <h3 id="num"></h3>
    <button onclick="funcao()">Gerar número</button>
  </body>
  <script>
    function funcao() {
      let  num = Math.floor(Math.random() * 100) + 1;
      document.getElementById("num").innerHTML = num;
    }
  </script>
</html>
