<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 06</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Mudança de Cor Mágica: Crie um botão que, ao ser clicado, mude a cor do
      fundo da página usando style.backgroundColor.
    </h3>
    <button id="botao" onclick="funcao()">Botão</button>
  </body>
  <script>
    function funcao() {
      document.body.style.backgroundColor = "white";
    }
  </script>
</html>
