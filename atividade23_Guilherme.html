<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 23</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Validação Divertida: Se o usuário tentar enviar o formulário sem preencher
      algo, exiba uma mensagem engraçada.
    </h3>
    <form>
      <label>Nome</label>
      <input id="name" type="text" />
      <label>Email</label>
      <input id="email" type="email" />
      <button onclick="funcao()">Enviar</button>
    </form>
  </body>
  <script>
    function funcao() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      if (name === "" || email === "") {
        alert("Mensagem engraçada!");
      }
    }
  </script>
</html>
