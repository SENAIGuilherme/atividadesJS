<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 50</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Simulador de Luz: Clique em uma l√¢mpada para ligar e desligar (trocando
      imagens de "acesa" e "apagada").
    </h3>
    <img id="off" src="https://www.w3schools.com/js/pic_bulboff.gif" />
    <img
      id="on"
      src="https://www.w3schools.com/js/pic_bulbon.gif"
      style="display: none"
    />
  </body>
  <script>
    let off = document.getElementById("off");
    let on = document.getElementById("on");

    off.addEventListener("click", function () {
      off.style.display = "none";
      on.style.display = "block";
    });

    on.addEventListener("click", function () {
      on.style.display = "none";
      off.style.display = "block";
    });
  </script>
</html>
