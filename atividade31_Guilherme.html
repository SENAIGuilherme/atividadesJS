<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 31</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Calculadora de IMC: Peça peso e altura, calcule o IMC e exiba a
      classificação (baixo, normal, sobrepeso).
    </h3>
    <form>
      <label>Peso em KG: </label>
      <input type="number" id="peso" />
      <label>Altura em M: </label>
      <input type="number" id="altura" />
    </form>
    <button onclick="calcular()">Calcular</button>
    <h2 id="result"></h2>
  </body>
  <script>
    function calcular() {
      let peso = document.getElementById("peso").value;
      let altura = document.getElementById("altura").value;
      let imc = peso / (altura * altura);
      let result = document.getElementById("result");
      if (imc < 18.5) {
        result.innerHTML = `IMC: ${imc.toFixed(2)} - Abaixo do peso`;
      } else if (imc >= 18.5 && imc < 24.9) {
        result.innerHTML = `IMC: ${imc.toFixed(2)} - Peso normal`;
      } else {
        result.innerHTML = `IMC: ${imc.toFixed(2)} - Sobrepeso`;
      }
    }
  </script>
</html>
