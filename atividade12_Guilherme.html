<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 12</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
      div {
        display: flex;
      }
      div h2 {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h3>
      Clique Contador: Crie um contador que aumenta toda vez que o usuário clica
      em qualquer lugar da página.
    </h3>
    <div>
      <h2>Contador:</h2>
      <h2 id="contador">0</h2>
    </div>
  </body>
  <script>
    let contador = 0;
    document.addEventListener("click", function () {
      contador++;
      document.getElementById("contador").innerText = contador;
    });
  </script>
</html>
