<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 22</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: black;
        color: white;
        margin-left: 20px;
      }
      li {
        margin-bottom: 20px;
      }
      h2,
      h3 {
        color: rgb(0, 255, 0);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>
      Senha Secreta: Crie um campo de senha que mostre um alerta se a senha for
      fraca (menos de 6 caracteres).
    </h3>
    <form>
      <label>Senha:</label>
      <input id="password" type="password" />
      <button onclick="funcao()">Enviar</button>
    </form>
  </body>
  <script>
    function funcao() {
      let senha = document.getElementById("password");
      if (senha.value.length < 6) {
        alert("Senha fraca! Insira uma senha com mais de 6 caracteres.");
      }
    }
  </script>
</html>
